<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorio NASCIMENTO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <header class="text-center py-6">
            <h1 class="text-4xl font-bold">Samuel Maltais</h1>
            <p class="text-lg text-gray-600">Développeur passionné</p>
        </header>
        
        <section class="text-center py-6">
            <a href="https://www.linkedin.com/in/samuel-maltais-a144ab1b1/" class="text-blue-500 text-lg" target="_blank">LinkedIn</a>
            <span class="mx-3">|</span>
            <a href="https://github.com/Vic-Nas" class="text-blue-500 text-lg" target="_blank">GitHub</a>
        </section>
        
        <section class="mt-10 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold">À propos de moi</h2>
            <p class="mt-4 text-gray-700">Bienvenue sur ma page personnelle. Développeur passionné par le code et les nouvelles technologies, j'aime créer des solutions innovantes.</p>
        </section>
        
        <section class="mt-10 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold">Connexion</h2>
            <form id="loginForm" class="mt-4">
                <input type="password" id="password" class="border p-2 rounded w-full" placeholder="Mot de passe">
                <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Se connecter</button>
            </form>
            <p id="errorMsg" class="text-red-500 mt-2 hidden">Mot de passe incorrect</p>
        </section>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === 'Broben2005') {
                alert('Connexion réussie ! Ajout de contenu activé.');
                // Ici, on pourra ajouter une logique pour activer un éditeur de contenu
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
